<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-bank</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="../bootstrap.js/bootstrap.min.css">
</head>
<body>
<div id="login-area">
    <h1 class="text-center">WELL COME TO PAOINNER BANK</h1>
<div class="submit-area">
    <h4>login</h4>
    <input type="text" class="form-control" placeholder="Enter your Email">
    <br>
    <input type="password" class="form-control" placeholder="Enter your password">
    <br>
    <button id="login" class="btn btn-success">login </button>
</div>
</div>
<div id="transaction-area">

    <div class="row">
        <div class="col-md-4 ">
            <div class="deposite status">
                <h5>Depsite</h5>
                <h2>$ <span id="currentDeposite">00 </span></h2>
            </div>
            
        </div>
        <div class="col-md-4 ">
         <div class="widthrow status">
            <h5>Widthrow</h5>
            <h2>$ <span id="currentWidthrow">00</span> </h2>
         </div>
        </div>
        <div class="col-md-4 ">
            <div class="blance status">
                <h5>Blance</h5>
                <h2>$ <span id="currentBlance">1240</span> </h2>
            </div>
        </div>
    </div> 
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposite </h4>
                <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount you want to add deposite">
                <br>
                <button id="addDeposite" class="btn btn-success">Deposite</button>
            </div>
          
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>widthrow</h4>
                <input id="widthrowAmount" type="text" class="form-control" placeholder="$ amount you want to add widthrow">
                <br>
                <button  id="addWidthrow" class="btn btn-success">Widthrow </button>
            </div>
        </div>
    </div>
</div>


   <script src="bank.js"></script>
</body>
</html>
